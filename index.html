<!DOCTYPE html>
<html ng-app="googleMapsApp">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3.exp&signed_in=true"></script>
	<script src="cities.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>

</head>

<body ng-controller="googleMapsController">
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-8" id="map">
				
		</div>	
		
	
	
		
			<div class="myTable">
				<table class="table table-condensed table-hover">
					<tr>
						<div id="list-window">
						<form ng-submit="updateMarkers()">
							<input id="filter-input" ng-model="citiesFilter" type="text">
							<input value="Update the map" type="submit">
						</div>
					</tr>
					<tr>
						<label>Locations:
   			 				<select ng-model="myPlaces" ng-options="place for place in placesTypes"></select>
  						</label>
					</tr>
					<!-- <tr>
					<input type="text" class="filterField" placeholder="Filter" ng-model="citiesFilter">
					</tr> -->
				<thead>
					<td>City</td>
					<td>State</td>
				</thead>
					<tr ng-repeat="city in (filteredCities = (cities| filter:citiesFilter)) track by $index">
						<td><input type="checkbox" ng-model="checkBox" ng-click="triggerClick($index)" id="myCheckbox"> {{city.city}}</td>
						<td>{{city.state}}</td>
						<td>
						<button type="submit" ng-click="getDirections(city.lat, city.lon)">Directions</button>
						</td>
						<td>
						<button type="submit" ng-click="zoomToCity(city.lat, city.lon)">Zoom</button>
						</td>
					</tr>
			
				</form>
				</table>
			</div>
		</div>
	
    </div>
</body>
</html>
