<!DOCTYPE html>
<html ng-app="googleMapsApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3.exp&signed_in=true"></script>
	<script src="cities.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>

</head>

<body ng-controller="googleMapsController">
	<div class="container-fluid">
		
		<div class="row">
			<div id="map">
				
			</div>	
		
	
	
		
			<div class="myTable">
				<table class="table table-condensed table-hover">
					<tr>
						<div id="list-window">
							<form ng-submit="updateMarkers()">
								
								<input class="filterField" ng-model="citiesFilter" type="text" placeholder="Filter Cities">
								<!-- <input value="Update the map" type="submit"> -->
								
							</form>
						</div>
					</tr>
					<tr>
   			 			<select class="form-control" ng-model="myPlaces" ng-options="place for place in placesTypes"></select>
					</tr>
					<!-- <tr>
						<td>City</td>
						<td>State</td>
					</tr> -->
					<tr ng-repeat="city in (filteredCities = (cities| filter:citiesFilter)) track by $index">
						<td><input type="checkbox" ng-model="checkBox" ng-click="triggerClick($index)" id="myCheckbox"> {{city.city}}</td>
						<td>{{city.state}}</td>
						<td>
						<button type="submit" ng-click="getDirections(city.lat, city.lon)" data-toggle="modal" data-target="#myModal">Directions</button>
						</td>
						<td>
						<button type="submit" ng-click="zoomToCity(city.lat, city.lon)">Zoom</button>
						</td>
					</tr>
			
						</form>
				</table>
			</div>
		</div>
	
    </div>
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Directions</h4>
      </div>
      <div class="modal-body" id="modalDirections">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
